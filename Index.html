<!DOCTYPE html>
<html lang="es-419">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.svg" alt="Logo">
        <!-- <h1 class="tituloPrincipal">ENCRIPTADOR DE TEXTO</h1>
        <h1>""</h1> -->
    </header>

    <main>
        <section class="seccion1">
            <div class="contenedor-cajatexto">
                <textarea placeholder="Ingrese el texto aquí" class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>        
        </section>
        <section class="seccion2">
            <div id="munheco">
                <div class="contenedor-munheco">
                    <img src="Imagenes/Muñeco.svg" alt="Muñeco">
                </div>
                <div class="contenedor-parrafo">
                    <h3>Ningún mensaje fue <br> encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o <br> desencriptar</p>
                </div>
            </div>
            <div id="resultado">
                <div class="contenedor-resultado">
                    <p class="texto-resultado"></p>
                </div>
                <div class="contenedor-copiarpegar">
                    <input type="button" class="btn-copiar" value="Copiar">
                    <!-- <input type="button" class="btn-pegar" value="Pegar"> -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p >Diseñado por Linamaría Martínez para Alura y Oracle Next Education - 2023</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
